
<div>
	<input type="button" class="btn btn-primary" value="Obtener token" onClick="getToken();" />
	<input type="text" class="form-control" value="" id="tokenValue" />
</div>


<script>
	function getToken() {
		$.ajax({
							url: '/token',
							type: 'GET',
							dataType: 'json',
							success: function(data) {
								console.log(data);
								$('#tokenValue').val(data.token);
						}
		});
	}
</script>
